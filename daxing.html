<style>/* 容器样式 */
    .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;  /* 水平居中 */
        gap: 20px;           /* 图片间距 */
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }
      
      /* 单个图片包装样式 */
    .image-wrapper {
        width: 300px;        /* 固定宽度 */
        height: 200px;       /* 固定高度 */
        border-radius: 15px; /* 圆角大小 */
        overflow: hidden;    /* 隐藏溢出部分 */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 可选阴影 */
        position: relative;
    }
      
      /* 响应式图片样式 */
    .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;   /* 保持比例填充容器 */
        object-position: center; /* 图片中心对齐 */
    }
      
      /* 如果需要保持完整显示（带留白） */
    .image-wrapper.contain img {
        object-fit: contain;
        background: #f0f0f0; /* 留白背景色 */
    }
  
</style>
<body style="min-width:1200px;overflow-x:auto;">

        </div>
